test

<button class="vbtn" data-id="2888">vote</button>
<div id="msg"></div>

<script type="text/javascript">
var signid='';
$().ready(function(){
	$.post('https://morning-lowlands-84535.herokuapp.com/api.php?op=init',{},function(e){
		console.log(e);
		$('#msg').html(e.toString());
		signid=e.id;
	})
});
$('.vbtn').on('click',function(){
	$.post('https://morning-lowlands-84535.herokuapp.com/api.php?op=testdb',{'id':$(this).attr('data-id'),'signid':signid},function(e){
		console.log(e);
		html=$('#msg').html()+'<hr>';
		$('#msg').html(html+e.toString());
	})
});
</script>
