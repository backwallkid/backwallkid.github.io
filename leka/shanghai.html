    var search={'c':'','d':'',cp:{x:121.476213,y:31.231612},'p':{x:0,y:0}};
    var opts = {
        width : 250,     // 信息窗口宽度
        height: 80,     // 信息窗口高度
        title : "乐卡点详情" , // 信息窗口标题
        enableMessage:true//设置允许信息窗发送短息
    };

    var map = new BMap.Map("allmap");

    function zoom_to(level){
        level = arguments[1] ? arguments[1] : 14;
        let point = new BMap.Point(search.cp.x,search.cp.y);
        map.centerAndZoom(point, level);
        map.enableScrollWheelZoom(true);
    }
    zoom_to();

    // 创建点
    function add_overlay() {
        for(let i in myLocation){
            let loc=myLocation[i];
            if((search.c&&search.c==loc.circle)||(search.d&&search.d==loc.district)){
                let marker = new BMap.Marker(new BMap.Point(loc.x,loc.y),{title:"店名:"+loc.shop_name+"\r\n详址:"+loc.address});
                map.addOverlay(marker);            //增加点
                addClickHandler("店名:"+loc.shop_name+"<br>详址:"+loc.address,marker);
            }else if(search.p.x&&search.p.y){
                if((Math.pow(search.p.x-loc.x,2)+Math.pow(search.p.y-loc.y,2))<Math.pow(0.008,2)){
                    let marker = new BMap.Marker(new BMap.Point(loc.x,loc.y),{title:"店名:"+loc.shop_name+"\r\n详址:"+loc.address});
                    map.addOverlay(marker);            //增加点
                    addClickHandler("店名:"+loc.shop_name+"<br>详址:"+loc.address,marker);
                }
            }
        }
    }

    function add_person(){
        var pt = new BMap.Point(search.p.x,search.p.y);
        var myIcon = new BMap.Icon("/leka/image/pointer32_purple.png", new BMap.Size(32,32));
        var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
        map.addOverlay(marker2);              // 将标注添加到地图中
    }

    function do_search(circle,district,position){
        search.c=search.d=search.p='';
        let dcp={'卢湾':{x:'121.472695',y:'31.221171'},
            '徐汇':{x:'121.443823',y:'31.199957'},
            '普陀':{x:'121.433297',y:'31.252533'},
            '杨浦':{x:'121.521528',y:'31.305647'},
            '浦东':{x:'121.533099',y:'31.235089'},
            '虹口':{x:'121.488758',y:'31.271208'},
            '长宁':{x:'121.410785',y:'31.216932'},
            '闵行':{x:'121.391382',y:'31.172079'},
            '闸北':{x:'121.458719',y:'31.280343'},
            '静安':{x:'121.455054',y:'31.229284'},
            '黄浦':{x:'121.488471',y:'31.237374'}};
        let ccp={};
        if(district){
            search.cp=dcp[district];
            search.d=district;
        }
        if(circle){
            search.cp=ccp[circle];
            search.c=circle;
        }
        if(typeof(position)=='object'&&position.x&&position.y){
            search.cp=search.p=position;
        }
    }

    $('#search-district').on('change',function(){
        remove_overlay();
        if($(this).val()!=''){
            do_search('',$(this).val(),'');
            zoom_to(15);
            add_overlay();
        }
    });

    $('#search-position').on('click',function(){
        myGeo.getPoint($('#search-position-text').val(), function(point){
            if (point) {
                remove_overlay();
                do_search('','',{'x':point.lng,'y':point.lat});
                zoom_to(15);
                add_person();
                add_overlay();
            }
        }, "上海市");
    });

    //清除覆盖物
    function remove_overlay(){
        map.clearOverlays();
    }

    function addClickHandler(content,marker){
        marker.addEventListener("click",function(e){
            openInfo(content,e)}
        );
    }
    function openInfo(content,e){
        var p = e.target;
        var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
        var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象
        map.openInfoWindow(infoWindow,point); //开启信息窗口
    }
    // 编写自定义函数,创建标注
    function addMarker(point,label){
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        marker.setLabel(label);
    }

    var myGeo = new BMap.Geocoder();
